<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h1 class="m-0">Gardener</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">

        @if(menu && menu.length > 0){
          @for (item of menu; track $index) {
            @if(item.children && item.children.length > 0){
            <div class="nav-item dropdown">
                <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">{{item.name}}</a>

                <div class="dropdown-menu bg-light m-0">
                    @for (child of item.children; track $index) {
                    <a [routerLink]='child.url' class="dropdown-item">{{child.name}}</a>
                    }
                </div>
            </div>
            }@else {
            <a [routerLink]='item.url' routerLinkActive="active" class="nav-item nav-link">{{item.name}}</a>
            }

            }
            }@else {
            <!-- <p>No items available in the menu.</p> -->
            }





            <!-- 
             <a [routerLink]="'/about-us'" class="nav-item nav-link">About</a>
            <a [routerLink]="'/service'" class="nav-item nav-link">Services</a>
            <a [routerLink]="'/project'" class="nav-item nav-link">Projects</a> 
            <a [routerLink]="'/contact-us'" class="nav-item nav-link">Contact</a> -->


            @if(token){
            <a [routerLink]="'/admin'" class="nav-item nav-link">Admin</a>
            }@else{
            <a [routerLink]="'/login'" class="nav-item nav-link">login</a>
        }
        </div>

    </div>
</nav>
<!-- Navbar End -->
