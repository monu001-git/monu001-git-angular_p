<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0 text-dark">Show User</h5>
        <button routerLink="/admin/add-user" class="btn btn-success">Add User</button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of userData; track $index) {
            <tr>
                <th scope="row">{{ $index+1 }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <button (click)="toggleStatus( item.status == 0 ? 1 : 0,item.id)" class="btn btn-sm me-2"
                        [ngClass]="item.status == 1 ? 'btn-warning' : 'btn-secondary'">
                        {{ item.status == 1 ? 'Active' : 'Inactive' }}
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="updateUserData(item.id)">Update</button>


                    @if(item.id != 1){
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(item.id)">Delete</button>
                     }
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
