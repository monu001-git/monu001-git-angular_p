<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0 text-dark">Add Menu</h5>
        <button routerLink="/admin/menu" class="btn btn-success">Show Menu</button>
    </div>

    <form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="firstName" class="form-label text-dark">Menu Name</label>
            <input type="text" class="form-control" formControlName="name" id="firstName"
                placeholder="Enter first name">

            <div class="text-danger"
                *ngIf="submitForm.get('name')?.invalid && (submitForm.get('name')?.dirty || submitForm.get('name')?.touched)">
                <div *ngIf="submitForm.get('name')?.errors?.['required']">
                    Menu is required.
                </div>
            </div>
        </div>


        <div class="mb-3">
            <label for="dropdown" class="form-label text-dark">Parent Menu</label>
            <select class="form-select" formControlName="parentId" id="dropdown">
                <option value="">Select an option</option>
                @for (item of parentId; track $index) {
                <option value='{{ item.id }}'>{{ item.name }}</option>
                }
            </select>
        </div>

        <fieldset class="mb-3">
            <legend class="col-form-label text-dark">Select URL Type</legend>

            <div class="form-check">
                <input class="form-check-input"  type="radio" id="internal"
                    formControlName="urlType" value="internal">
                <label class="form-check-label" for="internal">Internal URL</label>
            </div>

            <div class="form-check">
                <input class="form-check-input"  type="radio" id="external"
                    formControlName="urlType" value="external">
                <label class="form-check-label" for="external">External URL</label>
            </div>

            <div class="text-danger"
                *ngIf="submitForm.get('urlType')?.invalid && (submitForm.get('urlType')?.dirty || submitForm.get('urlType')?.touched)">
                <div *ngIf="submitForm.get('urlType')?.errors?.['required']">
                    URL type is required.
                </div>
            </div>
        </fieldset>

        <div class="mb-3" >
            <label for="url" class="form-label text-dark">Url</label>
            <input type="url" class="form-control" formControlName="url" id="url" placeholder="Enter url">

            <div class="text-danger"
                *ngIf="submitForm.get('url')?.invalid && (submitForm.get('url')?.dirty || submitForm.get('url')?.touched)">
                <div *ngIf="submitForm.get('url')?.errors?.['required']">
                    URL is required.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="order" class="form-label text-dark"> Sort order</label>
            <input type="number" class="form-control" formControlName="order" id="order"
                placeholder="Enter short Order">

            <div class="text-danger"
                *ngIf="submitForm.get('order')?.invalid && (submitForm.get('order')?.dirty || submitForm.get('order')?.touched)">
                <div *ngIf="submitForm.get('order')?.errors?.['required']">
                    short Order is required.
                </div>
            </div>
        </div>


        <input type="hidden" formControlName="status">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
