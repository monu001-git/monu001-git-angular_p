<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0 text-dark">Show Organization</h5>
        <button routerLink="/admin/add-org" class="btn btn-success">Add Organization</button>
    </div>


    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Sr.no</th>
                <th scope="col">Title</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of org; track $index) {
            <tr>
                <th scope="row">{{ $index+1 }}</th>
                <td>{{ item.name }}</td>

                <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="updateContentData(item.id)">Update</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteContent(item.id)">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
