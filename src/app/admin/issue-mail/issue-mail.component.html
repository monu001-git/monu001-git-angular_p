<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0 text-dark">Show Mail</h5>
        <button routerLink="/admin/add-mail" class="btn btn-success">Send Mail</button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of mail; track $index) {
            <tr>
                <th scope="row">{{ $index+1 }}</th>
                <td>{{ item.title }}</td>
                <td>{{ item.content }}</td>
                <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="updateUserData(item.id)">Update</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(item.id)">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
